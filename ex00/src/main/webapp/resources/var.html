<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">

// 변수에 저장할 수있는 데이터 - 값
let name = "전희원";
console.log(name);

// 변수에 저장할 수있는 데이터 - 값
let fanc = function(){
console.log("함수 - 웹짱 닷컴");
};
console.log(fanc); // 함수 소스 출력
fanc(); // 변수에 저장해 놓은 함수 실행

// JSON 처리 - 객체 : 변수 와 함수 저장되어 있다.
// name 속성 - 초기값을 선언 할 때 넣을 수 있다.
let varJSON = {"name":"json - lee"}
// 중간에 속성을 따로 저잘 할수있다. 속성이름은 개발자 마음대로 지정할수있다.
varJSON.age = 30;
console.log(varJSON); // 객체 출력
console.log(JSON.stringify(varJSON)); // 객체를 문자열로 만들어서 출력
console.log(varJSON.name); // 객체의 name 출력

// json 객체에 함수 저장
// 이미 작성된 함수 넣기 - 소스가 반복되어 어래 군데서 사용하게 되면 밖에  함수 선언하고 객체에 넣는다.
varJSON.f1 = fanc;
console.log(varJSON.f1);
varJSON.f1(); // 객체안에 함수를 실행한 결과 출력

// JSON 데이터의 리턴 사용하기.
let addFunc = function(){
	console.log("addFunc - start------------- ");
}
function addFunc1(){
	console.log("addFunc1 - start------------- ");
}
// 함수 이름으로 출력하면 소스가 출력된다.
console.log(addFunc);
console.log(addFunc1);
// 함수 이름 뒤에 ()가 있으면 실행해서 처리한다.
addFunc();
addFunc1();

let replyService = (function(){
	// 실행할 함수 선언
	function list(page){
		console.log("댓글 리스트 실행-------")	
		console.log(page)	
	}
	function write(){
		console.log("댓글 write 실행-------")	
	}
	function update(){
		console.log("댓글 update 실행-------")	
	}
	function remove(){
		console.log("댓글 remove 실행-------")	
	}
	// 함수를 실행하면 함수를 모아서 json 데이터 리턴해준다.
	return{
		"list" : list,
		"write" : write,
		"update" : update,
		"remove" : remove,
		};
})();
// replyService - JSON , list - 함수 코드 , list() 함수 실행
replyService.list(10);
</script>
</body>
</html>
